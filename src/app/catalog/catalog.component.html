<div class="catalog-container">
    <div class="header">
        <span>Our Catalog</span>
    </div>
    <div class="table-container">
        <table mat-table [dataSource]="catalog">
            <ng-container matColumnDef="name">
                <th style="width: 15%;" mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let item">{{ item.name }}</td>
            </ng-container>
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let item"><img class="thumb" src="{{ item.imageUrl }}" /></td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th style="width: 60%;" mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let item">{{ item.description }}</td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Price</th>
                <td mat-cell *matCellDef="let item">${{ item.price }}</td>
            </ng-container>
            <ng-container matColumnDef="add to cart">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let item"><button value="{{ item.id }}" (click)="addToCart($event)">Add to Cart</button></td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let item; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
